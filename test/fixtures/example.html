<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Example
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js">
    </script>
  </head>
  <body>
    <div id="main">
      <p>
        Some of Ruby's internal methods would be overwritten if this library added a method for all the HTML tags. To solve this, the alias for these methods begins with an underscore. At present, there are only two
        <code>
          _p
        </code>
        &amp;
        <code>
          _select
        </code>
      </p>
    </div>
  </body>
</html>
